fragment UserInfo on rangers_users {
  id
  handle
}

fragment Campaign on rangers_campaign {
  id
  user_id
  name
  notes
  day
  extended_calendar
  cycle_id
  current_location
  current_path_terrain
  missions
  events
  rewards
  removed
  history
  calendar
  created_at
  updated_at
  latest_decks {
    deck {
      ...Deck
    }
    user {
      ...UserInfo
    }
  }
  access {
    user {
      ...UserInfo
    }
  }
}

fragment Deck on rangers_deck {
  id
  user_id
  taboo_set_id
  slots
  side_slots
  extra_slots
  version
  name
  description
  awa
  spi
  fit
  foc
  created_at
  updated_at
  meta
  user {
    ...UserInfo
  }
  previous_deck {
    id
    slots
    side_slots
  }
  next_deck {
    id
    slots
    side_slots
  }
  campaign {
    id
    name
    rewards
  }
}

fragment Card on rangers_card_localized {
  id
  code
  name
  real_name
  real_traits
  traits
  equip
  presence
  taboo_id
  token_id
  token_name
  token_plurals
  token_count
  harm
  approach_conflict
  approach_reason
  approach_exploration
  approach_connection
  text
  real_text
  set_id
  set_name
  set_type_id
  set_size
  set_type_name
  set_position
  quantity
  level
  flavor
  real_flavor
  type_id
  type_name
  cost
  aspect_id
  aspect_name
  aspect_short_name
  progress
  imagesrc
  real_imagesrc
  position
  deck_limit
  spoiler
  sun_challenge
  mountain_challenge
  crest_challenge
  pack_id
  pack_name
  pack_short_name
  pack_position
  subset_id
  subset_name
  subset_position
  subset_size
}
